apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitopsproject-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: gitopsprojectfile.thehkh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app
                port:
                  number: 8080
